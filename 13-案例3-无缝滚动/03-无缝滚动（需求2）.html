<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }

    </style>
    <script>
        window.onload = function () {
            var ul = document.getElementById("ul");
            var ulLiArr=ul.children;
            var ol=document.getElementById("ol");
            var screen=document.getElementById("screen");
            var imgWidth=screen.offsetWidth;




            //需求1: 生成很多li添加到ol中，把第一张点亮，复制第一张图片添加到ul的最末尾;
            //给ol添加li
            for(var i=0;i<ulLiArr.length;i++){
                var newLi=document.createElement("li");
                newLi.innerHTML=i+1;
                ol.appendChild(newLi);
            }

            //点亮第一张
            var olLiArr=ol.children;
            olLiArr[0].className="current";

            //复制第一张图片到ul的最末尾
            var li=ulLiArr[0].cloneNode(true);
            ul.appendChild(li);  //注意注意




            //需求2：鼠标进入ol中，点亮盒子，移动ul;
                for(var i=0;i<olLiArr.length;i++){
                    //自定义属性绑定索引值
                    //for循环绑定事件，参数不能传过去
                    olLiArr[i].index=i;
                    olLiArr[i].onmouseover=function(){
                        //排他思想
                        for(var j=0;j<olLiArr.length;j++){
                            olLiArr[j].className="";
                        }
                        this.className="current";
                        //移动
                        var width=this.index*imgWidth;
                        animate(ul,-width);

                    }
                }















            //匀速动画封装
            function animate(ele,target) {
                //要用定时器，先清除定时器;
                clearInterval(ele.timer);
                //设置定时器;
                ele.timer = setInterval(function () {
                    //1.获取步长;
                    var step = target > ele.offsetLeft? 10: -10;
                    //2.赋值
                    ele.style.left = ele.offsetLeft + step + "px";
                    //3.目标位置和当前位置不足或者等于一个步长就清除定时器i;
                    if(Math.abs(target-ele.offsetLeft) <= Math.abs(step)){
                        //清除定时器之前，直接设置目标位置
                        ele.style.left = target+"px";
                        clearInterval(ele.timer);
                    }
                },10);
            }


        }
    </script>
</head>
<body>


<div class="all" id='all'>
    <div class="screen" id="screen">
        <ul id="ul">
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <ol id="ol">

        </ol>
        <div id="arr">
            <span id="left"><</span>
            <span id="right">></span>
        </div>
    </div>
</div>


</body>
</html>
